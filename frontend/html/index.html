<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menús Personalizados</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <h1>Bienvenido a la Generación de Menús Personalizados</h1>
    </header>
    <section>
        <h2>Ingresa tus preferencias</h2>
        <form id="formularioPreferencias">
            <label for="restriccion">Restricción dietética:</label>
            <select id="restriccion" name="restriccion">
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="sin_gluten">Sin gluten</option>
                <option value="sin_lactosa">Sin lactosa</option>
            </select>
            <br>
            <label for="preferencia">Preferencia alimenticia:</label>
            <input type="text" id="preferencia" name="preferencia" placeholder="Ej. Manzanas, Tofu...">
            <br>
            <button type="submit">Generar Menú</button>
        </form>
    </section>
    <footer>
        <p>Proyecto de Generación de Menús Personalizados © 2024</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
